{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h3><a href="">{{ post.title }}</a></h3>
        <p>{{ post.text|safe}}</p>
        <p><a class="btn-sm btn-primary gradient-one" href= "{{post.link}}" role="button">Go to the repository &raquo;</a></p>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
    </div>
{% endblock %}
