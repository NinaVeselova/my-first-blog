{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span style="font-size:40px; color:grey;" class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <div class="col-lg-4">
                <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.text}}</p>
                <p><a class="btn btn-danger btn-sm" href= "{{post.link}}" role="button">Go to the repository &raquo;</a></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
