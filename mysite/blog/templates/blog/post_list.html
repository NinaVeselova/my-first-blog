{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="col-lg-4">
                <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.text|safe}}</p>
                <p><a class="btn-sm btn-primary gradient-one" href= "{{post.link}}" role="button">Go to the repository &raquo;</a></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
